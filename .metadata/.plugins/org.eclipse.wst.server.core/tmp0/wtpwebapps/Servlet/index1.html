<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form page</title>
<style>
.container{
	width:30%;
	border:1px solid black;
	margin:auto;
	background: red;
}
</style>
</head>
<body>
	<div class="container">
		<h1 style="text-align:center;">My Form</h1>
		<form action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name :</td>
					<td><input type="text" name="user_name"
						placeholder="Enter name"></td>
				</tr>

				<tr>
					<td>Enter your password :</td>
					<td><input type="password" name="user_password"
						placeholder="Enter password"></td>
				</tr>

				<tr>
					<td>Enter mail id :</td>
					<td><input type="mailid" name="user_mailid"
						placeholder="Enter mailid"></td>
				</tr>

				<tr>
					<td>Select Gender :</td>
					<td><input type="radio" name="user_gender" value="male">Male
						<input type="radio" name="user_gender" value="female">Female</td>
				</tr>

				<tr>
					<td>Select courses</td>
					<td><select name="user_course">
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="Android">Android</option>
					</select></td>

				</tr>

				<tr>
					<td style="text-align: right;"><input type="checkbox" value="checked" name="condition" />
					</td>
					<td>Agree and conditions</td>

				</tr>
				<tr>
					<td></td>

					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
