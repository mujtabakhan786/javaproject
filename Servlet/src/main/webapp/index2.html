<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form page</title>
<style>
.container {
	
	border:solid black;
	margin: auto;
	background: red;
}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		<form action="Register" method="post">
			<table>
				<tr>
					<td>Enter your name</td>
					<td><input type="text" name="user_name"
						placeholder="Enter here"></td>
				</tr>

				<tr>
					<td>Enter your password</td>
					<td><input type="text" name="user_password"
						placeholder="Enter here"></td>
				</tr>
				<tr>
					<td>Enter your email</td>
					<td><input type="text" name="user_email"
						placeholder="Enter here"></td>
				</tr>

				<tr>
					<td>Select Gender</td>
					<td><input type="radio" name="user_gender" value="male">Male
						<input type="radio" name="user_gender" value="female">Female</td>


				</tr>
				<tr>
					<td>Select courses</td>
					<td><select name="user_course">
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="C++">C++</option>
							<option value="Android">Android</option>

					</select></td>



				</tr>


				<tr>
					<td style="text-align: right"><input type="checkbox"
						value="checked" name="condition"></td>
					<td>Agree and Condition</td>

				</tr>
				<tr>
					<td></td>

					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>



				</tr>





			</table>

		</form>

	</div>

</body>
</html>
